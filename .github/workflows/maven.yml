name: Java CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # Options: 'adopt', 'zulu', 'temurin', etc.
        java-version: '11' # Use your project's Java version

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      working-directory: ./Automation_Test/Automation_Test # Adjust this path to your project's root if necessary

   
  

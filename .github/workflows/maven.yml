name: Maven Build and Test

on:
  push:
    branches:
      -master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # Or adopt, zulu, etc.
          java-version: '21'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Test LIVIS Module
        run: |
          cd Automation_Test/livis
          mvn clean install

      - name: Build and Test Other Module
        run: |
          cd Automation_Test/some_other_module
          mvn clean install

      - name: Run All Tests
        run: |
          cd Automation_Test/livis
          mvn test
          cd ../some_other_module
          mvn test

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Test-Results
          path: |
            **/target/surefire-reports/
            **/target/failsafe-reports/

name: Maven CI

# Trigger the workflow on push and pull request events
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# Define the jobs to be run
jobs:
  build:
    runs-on: ubuntu-latest

    # Set up environment variables if needed
    env:
      MAVEN_OPTS: "-Xmx1024m"

    steps:
    # Step 1: Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up JDK
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    # Step 3: Cache Maven dependencies to speed up the build
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Step 4: Install dependencies and run tests
    - name: Build with Maven
      run: mvn -B package --file Automation_Test/livis/pom.xml

    # Step 5: Archive test results (Optional)
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/

    # Step 6: Archive built artifacts (Optional)
    - name: Archive Maven build artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: maven-artifacts
        path: target/*.jar

name: Java Maven Build & Publish Artifact

on:
  push:
    branches: [ "master" ]
  
jobs:
#this workflow contains a single job called "build"

  build:
  #this type of runner that the job will run on
    runs-on: ubuntu-latest
#steps represents a sequence of tasks that will be executed as part of this job
    steps:
    #check out your repository under {github-workspace} so your job can access it.
   
    - name: step 1-checkout main branch from gitHub
    -  uses: actions/checkout@v2
    # Run a single command using the runner shell
    - name: step 2- Set up JDK 21     
      uses: actions/setup-java@v1
      with:
        java-version: '21'
      
    - name: step 3 -have github actions Build  Maven project
      run: mvn -B package --file pom.xml      
    - name: step 4 -List the current directory
      run: is -a

    - name: step 5 -what is target folder
     run: 
     cd target
     is -a
       

  

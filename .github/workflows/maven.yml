name: Build Maven Project

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    # This specifies the type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository under $GITHUB_WORKSPACE, so the job can access it
      - name: Checkout main branch from GitHub
        uses: actions/checkout@v2

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v1
        with:
          java-version: '21'

      # Build the Maven project
      - name: Build Maven project
        run: mvn -B package --file Automation_Test/livis/pom.xml      
        working-directory: ./livis  
      # List the current directory
      - name: List the current directory
        run: ls -a

      # List the contents of the target folder
      - name: List the target folder
        run: |
          cd target
          ls -a

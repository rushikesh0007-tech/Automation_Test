name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up JDK 21
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    # Step 3: Install Google Chrome
    - name: Install Google Chrome
      run: sudo apt-get install -y google-chrome-stable

    # Step 4: Install dependencies for Chrome
    - name: Install dependencies
      run: sudo apt-get install -y libnss3 fonts-liberation

   
    # Step 6: Cache Maven dependencies
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Step 7: Run Maven build and tests
    - name: Build and test with Maven
      run: mvn -B test --file livis/pom.xml

    # Step 8: Archive test results (optional)
    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/

    # Step 9: Archive Maven build artifacts (optional)
    - name: Archive Maven build artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: maven-artifacts
        path: target/*.jar
